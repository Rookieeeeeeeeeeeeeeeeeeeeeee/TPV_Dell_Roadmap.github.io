  <div style="padding: 40px 20px;">
    <!-- Tableau Dashboard 嵌入开始 -->
    <div class='tableauPlaceholder' id='viz1745768286310' style='position: relative; max-width: 1200px; margin: auto;'>
      <noscript><a href='#'>
        <img alt='Dashboard ' src='https://public.tableau.com/static/images/De/DellRoadmap/Dashboard/1_rss.png' style='border: none' />
      </a></noscript>
      <object class='tableauViz' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='name' value='DellRoadmap/Dashboard' />
      </object>
    </div>

    <script type='text/javascript'>
      function resizeViz() {
        var divElement = document.getElementById('viz1745768286310');
        var vizElement = divElement.getElementsByTagName('object')[0];
        if (divElement.offsetWidth > 800) {
          vizElement.style.width = '100%';
          vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
        } else if (divElement.offsetWidth > 500) {
          vizElement.style.width = '100%';
          vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
        } else {
          vizElement.style.width = '100%';
          vizElement.style.height = '727px';
        }
      }

      var divElement = document.getElementById('viz1745768286310');
      var vizElement = divElement.getElementsByTagName('object')[0];

      resizeViz();

      var scriptElement = document.createElement('script');
      scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      vizElement.parentNode.insertBefore(scriptElement, vizElement);

      window.addEventListener('resize', resizeViz);
    </script>
    <!-- Tableau Dashboard 嵌入结束 -->
